{% extends "base.html" %}
{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="/^[a-zA-Z][a-zA-Z\d-_\.]+$/" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="/^[a-zA-Z][a-zA-Z\d-_\.]+$/" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Forgot Password?
                <a href="mailto:juliadiez@tobetranslated.com?Subject=New%20Password%20Request" class= "teal-text">Request New Password</a>
            </p>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


{% endblock %}
