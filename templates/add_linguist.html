{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Linguists</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- full name -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user prefix"></i>
						<input id="full name" name="full name" type="text" class="validate">
						<label for="full name">Full Name</label>
					</div>
                </div>
                <!-- Source Languages -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-language prefix"></i>
						<input id="source languages" name="source languages" type="text" class="validate">
						<label for="source languages">Source Languages</label>
					</div>
                </div>
                <!-- Target Language -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-language prefix"></i>
						<input id="target language" name="target language" type="text" class="validate">
						<label for="target language">Target / Native Language</label>
					</div>
                </div>
                <!-- Billing info -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-file-invoice prefix"></i>
						<input id="billing info" name="billing info" type="text" class="validate">
						<label for="billing info">Billing info, please include EU VAT number</label>
					</div>
                </div>
                <!-- Paypal Account -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fab fa-paypal prefix"></i>
						<input id="paypal account" name="paypal account" type="text" class="validate">
						<label for="paypal account">Paypal Account</label>
					</div>
                </div>
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal text-shadow">
                        Add Linguist <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
