{% extends "base.html" %}
{% block content %}

<br>
<div class="row">
    <ul class="collection">
  
        <li class="collection-item avatar">
            <i class="material-icons circle teal">group_add</i>
            <span class="title"><h6>Add Linguist</h6></span>
                <p>Fill in all fields.<br>
                Update info on database when necessary.</p></a>
        </li>
    
    </ul>
</div>

    <div class="row card-panel grey lighten-4">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <!-- full name -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user prefix"></i>
						<input id="full_name" name="full_name" type="text" class="validate">
						<label for="full_name">Full Name</label>
					</div>
                </div>
                <!-- email -->
                <div class="row">
					<div class="input-field col s12">
						<i class="far fa-envelope prefix"></i>
						<input id="email_address" name="email_address" type="text" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" class="validate">
						<label for="email_address">Email address</label>
					</div>
                </div>
                <!-- Source Languages -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-language prefix"></i>
						<input id="source_languages" name="source_languages" type="text" class="validate">
						<label for="source_languages">Source Languages</label>
					</div>
                </div>
                <!-- Target Language -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-language prefix"></i>
						<input id="target_language" name="target_language" type="text" class="validate">
						<label for="target_language">Target / Native Language</label>
					</div>
                </div>
                <!-- Billing info -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-file-invoice prefix"></i>
						<input id="billing_info" name="billing_info" type="text" class="validate">
						<label for="billing_info">Billing info (address and EU VAT number)</label>
					</div>
                </div>
                <!-- Paypal Account -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fab fa-paypal prefix"></i>
						<input id="paypal_account" name="paypal_account" type="text" class="validate">
						<label for="paypal_account">Paypal Account</label>
					</div>
                </div>
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="/^[a-zA-Z][a-zA-Z\d-_\.]+$/" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="/^[a-zA-Z][a-zA-Z\d-_\.]+$/" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal text-shadow">
                        Add Linguist <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
        </form>
    </div>
<br>
{% endblock %}
